<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="cards.css">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

     <title>Cards</title>
</head>
<body>
     <!-- main>section>div*3>img+h3>+h2*2+button -->
     <main>
          <section>
               <div class="card">
                    <img src="./images/vivo.jpeg" alt="" id="i1">
                    <h3>Vivo</h3>
                    <h2 id="price">Price:<del> Rs.30000</del> Rs.25000</h2>
                    <h2>Rating:5</h2>
                    <button>Add to Cart</button>
               </div>
               <div class="card">
                    <img src="./images/samsung.jpeg" alt="" id="i2">
                    <h3>SamSung</h3>
                    <h2 id="price">Price: <del>Rs.35000</del> Rs.30000</h2>
                    <h2>Rating:4</h2>
                    <button>Add to Cart</button>
               </div>
               <div class="card">
                    <img src="./images/oneplus.jpeg" alt="" id="i3">
                    <h3>OnePlus</h3>
                    <h2 id="price">Price: <del>Rs.55000</del> Rs.50000</h2>
                    <h2>Rating:5</h2>
                    <button>Add to Cart</button>
               </div>
          </section>
     </main>
     
</body>
</html>
